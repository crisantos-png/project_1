<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crisantos Hardware Store</title>
    <!-- Corrected path to the CSS file -->
    <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">
        <a href="../index.html">Crisantos Hardware Store</a> <!-- Corrected the link to the homepage -->
    </div>
</nav>

<!-- Login Form Section -->
<section class="login-section">
    <div class="login-container">
        <h2>Login to Your Account</h2>
        
        <!-- Login Form -->
        <form action="#" method="POST" id="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-action">
                <button type="submit">Login</button>
            </div>
        </form>

        <!-- Register Link -->
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p> <!-- Corrected link to signup -->
    </div>
</section>

</body>
</html>
